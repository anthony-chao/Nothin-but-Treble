<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Treble Sheet</title>
  </head>

  <body>
    <div>
        <h1 id="main">Treble Sheet</h1>

        <button id="playButton">Play</button>
        <button id="resetButton">Reset Music Sheet</button>
        <!-- this is backup in case reset button doesn't work-->
        <!-- <button id="resetButton" onClick="window.location.reload();">Reset Music Sheet</button>  -->
        
        <label for="">Instrument Selector</label>
        <select name="instrumentSelector" id="instrumentSelector">
          <option value="piano" selected="select">Piano</option>
          <option value="trumpet">Trumpet</option>
          <option value="clarinet">Clarinet</option>
        </select>

        <!-- add song name function -->
        <button id="songName">Song Name</button>
      
        <p>
          <span id="outputName">Default Song Name</span>
        </p>

        <figure class="MusicSheet"> </figure>
        
        <ul class = 'PianoNotes'>
          <audio src="./src/classes/piano/3c.mp3" id="3c"></audio>
          <audio src="./src/classes/piano/3d.mp3" id="3d"></audio>
          <audio src="./src/classes/piano/3e.mp3" id="3e"></audio>
          <audio src="./src/classes/piano/3f.mp3" id="3f"></audio>
          <audio src="./src/classes/piano/3g.mp3" id="3g"></audio>
          <audio src="./src/classes/piano/4a.mp3" id="4a"></audio>
          <audio src="./src/classes/piano/4b.mp3" id="4b"></audio>
          <audio src="./src/classes/piano/4c.mp3" id="4c"></audio>
          <audio src="./src/classes/piano/4d.mp3" id="4d"></audio>
          <audio src="./src/classes/piano/4e.mp3" id="4e"></audio>
          <audio src="./src/classes/piano/4f.mp3" id="4f"></audio>
          <audio src="./src/classes/piano/4g.mp3" id="4g"></audio>
          <audio src="./src/classes/piano/5a.mp3" id="5a"></audio>
        </ul>

        <ul class = 'TrumpetNotes'>
          <audio src="./src/classes/trumpet/trumpet-3c.mp3" id="trumpet3c"></audio>
          <audio src="./src/classes/trumpet/trumpet-3d.mp3" id="trumpet3d"></audio>
          <audio src="./src/classes/trumpet/trumpet-3e.mp3" id="trumpet3e"></audio>
          <audio src="./src/classes/trumpet/trumpet-3f.mp3" id="trumpet3f"></audio>
          <audio src="./src/classes/trumpet/trumpet-3g.mp3" id="trumpet3g"></audio>
          <audio src="./src/classes/trumpet/trumpet-4a.mp3" id="trumpet4a"></audio>
          <audio src="./src/classes/trumpet/trumpet-4b.mp3" id="trumpet4b"></audio>
          <audio src="./src/classes/trumpet/trumpet-4c.mp3" id="trumpet4c"></audio>
          <audio src="./src/classes/trumpet/trumpet-4d.mp3" id="trumpet4d"></audio>
          <audio src="./src/classes/trumpet/trumpet-4e.mp3" id="trumpet4e"></audio>
          <audio src="./src/classes/trumpet/trumpet-4f.mp3" id="trumpet4f"></audio>
          <audio src="./src/classes/trumpet/trumpet-4g.mp3" id="trumpet4g"></audio>
          <audio src="./src/classes/trumpet/trumpet-5a.mp3" id="trumpet5a"></audio>
        </ul>

        <script>
          document.getElementById("songName").onclick = function(){
            var name = prompt("Enter your own song name!");
            document.getElementById("outputName").innerText = name;
          }
        </script>

    </div>
  </body>

</html>
